<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
        }
        .item {
            background-color: #4a6da7;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .item-1 {
            grid-column: 1 / -1;
        }
        .item-2 {
            grid-column: 1 / 2;
        }
        .item-3 {
            grid-column: 2 / -1;
        
        }
        .item-4 {
            grid-column: 2 / -1;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="item item-1">One</div>
            <div class="item item-2">Two</div>
            <div class="item item-3">Three</div>
            <div class="item item-4">Four</div>
        </div>
    </div>
</body>
</html>
