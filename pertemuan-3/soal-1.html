<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal-1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 5px 5px;
}

.container {
    display: flex;
    /* gap: 20px;  */
    /* justify-content: space-evenly; */
}
.box {
    padding: 20px;
    margin: 0px 2px;
    background-color: #4d7298;
    color: #f0f0f0;
    border-radius: 5px;
    flex: 1;
}


</style>
<body>
    <div class="container">
        <div class="box small">I am small</div>
        <div class="box medium">I have more content than the very small item.</div>
        <div class="box large">I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>
</body>
