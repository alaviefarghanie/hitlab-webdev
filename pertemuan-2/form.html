<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        img {
            height: 100px;
            width: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h2>Daftar Mahasiswa</h2>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jenis Kelamin</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmad</td>
                <td>Laki-laki</td>
                <td><img src="foto1.jpg" alt="Foto Ahmad"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Siti</td>
                <td>Perempuan</td>
                <td><img src="foto2.jpg" alt="Foto Siti"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Budi</td>
                <td>Laki-laki</td>
                <td><img src="foto3.jpg" alt="Foto Budi"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
